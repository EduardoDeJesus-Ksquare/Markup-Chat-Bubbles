<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat bubbles</title>
</head>
<body>
    <div class="container">
        <div class="their">
            <img class="profilePic" src="https://www.thegirlsnetwork.org.uk/GetImage.aspx?IDMF=ede1780f-257a-4dc1-a8d6-0e461518d9b7&w=564&h=817&src=mc" alt="Their profile pic">
            <div class="bubble them">
                <div class="message">
                   Hello! Are we going out tomorrow?
                </div>
                <div class="time">
                    11:34 A.M.
                    <div class="state">✓</div>
                </div>

            </div>        
        </div>
        <div class="bubble me">
            <div class="message">
                Yes, of course!
            </div>
            <div class="time">
                11:49
                <div class="state">✓</div>
            </div>
        </div>
    </div>
    
</body>
</html>
